<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>CG2 Photography Contact</title>
    <meta name="viewport" content="wide=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="https://kit.fontawesome.com/f75ec19f03.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <nav class="navbar">
        <div class="content">
            <div class="logo"><a href="#">Company X</a></div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
        </div> 
    </nav>

    <div class="banner">
            <div class="contact-title">
                <h1>Say Hello</h1>
                <h2>We are always ready to serve you!</h2>
            </div>
            <div class="contact-form">
                <form id="contact-form" method="post" action="contact-form-handler.php">
                    <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                    <br>
                    <input name="email" type="text" class="form-control" placeholder="Your Email" required>
                    <br>
                    <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
                    <br>
                    <input type="submit" class="form-control submit" value="SEND MESSAGE">
                </form>
            </div>
        </div>

    <script>
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = ()=>{
            menu.classList.add("active");
            menuBtn.classList.add("hide");
        }
        cancelBtn.onclick = ()=>{
            menu.classList.remove("active");
            menuBtn.classList.remove("hide");
        }

        window.onscroll = ()=>{
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
    </script>
</body>
</html>
